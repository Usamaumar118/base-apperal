<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */

  </style>
</head>
<body>


  <div class="container">

    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Base Apparel Logo">
    </header>

    <section class="text">

      <h1 class="text__heading">
        <span class="text__heading--pink">We're</span>
        <span>coming</span>
        <span>soon</span>
      </h1>

      <p class="text__para">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      

      <form action="" class="text__form">
        <label for="email" class="text__form__email__label">
          <input type="text" class="text__form__email" placeholder="Email Address" name="email" id="email">
          <img class="error-icon" src="images/icon-error.svg" alt="">
          <p class="error-msg">Error is here</p>
        </label>

        <a type="submit"  class="text__form__submit"  id="submit"><img src="images/icon-arrow.svg" alt=""></a>

        </form>
    </section>

    <section class="pic">
      <picture>
        <source srcset="images/hero-mobile.jpg" media="(max-width: 550px)">
        <img class="large-hero__image" media="(min-width: 2000px)" src="images//hero-desktop.jpg" alt="hero image">
      </picture>
    </section>

  </div>

  </footer> -->
</body>
</html>
